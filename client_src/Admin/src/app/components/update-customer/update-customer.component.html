
<h1 style="color:aliceblue; text-shadow: 0 0 15px black; text-align:center;">Update Customer</h1><br>
<div class="dropdown" style="padding-left: 3%">
    <button data-toggle="dropdown" class="btn btn-info dropdown-toggle">
        Select Customer <span class="glyphicon glyphicon-search"></span>
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li class="dropdown-header" *ngFor="let cust of customers" (click)="setCustomer(cust)"><strong> {{cust._custName}}</strong></li>
    </ul>
</div>
<br>

<form *ngIf="customer._custName!=''" class="form-horizontal" style="margin-left: 20px">
  <h1 style="text-align:center; text-shadow: 0 0 15px grey, 0 0 15px rgb(100, 95, 95); color:white;">{{customer._custName}}</h1>
  <br>
  <h3 *ngIf="password==null" style="text-align:center;color:red ; text-shadow: 0 0 10px black;">Please enter the value</h3>
    <div class="form-group">
        <label for="inputPassword" class="control-label col-sm-2">New Password</label>
        <div class="col-sm-6">
            <input name="password" class="form-control" placeholder="New Password"
                    type="password" id="inputPassword" [(ngModel)]="password" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button *ngIf="password!=null && password!=''"  class="btn btn-warning" (click)="updateCustomer()">Update <span class="glyphicon glyphicon-floppy-disk"></span></button>
        </div>
    </div>
</form>
