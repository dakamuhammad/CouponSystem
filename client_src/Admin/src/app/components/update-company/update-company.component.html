
<h1 style="color:aliceblue; text-shadow: 0 0 15px black; text-align:center;">Update Company</h1><br>
<div class="dropdown" style="padding-left: 3%">
    <button data-toggle="dropdown" class="btn btn-info dropdown-toggle">
        Select Company <span class="glyphicon glyphicon-search"></span>
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li class="dropdown-header" *ngFor="let comp of companies" (click)="setCompany(comp)"><strong> {{comp._compName}}</strong></li>
    </ul>
</div>
<br>

<form *ngIf="company._compName!=''" class="form-horizontal" style="margin-left: 20px">
  <h1 style="text-align:center; text-shadow: 0 0 15px grey, 0 0 15px rgb(100, 95, 95); color:white;">{{company._compName}}</h1>
  <br>
  <h3 *ngIf="email==null || password==null" style="text-align:center;color:red ; text-shadow: 0 0 10px black;">Please enter values</h3>
    <div class="form-group">
        <label for="inputUserName" class="control-label col-sm-2">New Email - <span class="glyphicon glyphicon-envelope" style="color:rgb(214, 55, 55)"></span></label>
        <div class="col-sm-6">
            <input name="email" class="form-control" placeholder="New Email"
                    type="text" id="inputUserName" [(ngModel)]="email" />
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="control-label col-sm-2">New Password</label>
        <div class="col-sm-6">
            <input name="password" class="form-control" placeholder="New Password"
                    type="password" id="inputPassword" [(ngModel)]="password" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button *ngIf="email!=null &&  email!='' && password!=null && password!=''"  class="btn btn-warning" (click)="updateCompany()">Update <span class="glyphicon glyphicon-floppy-disk"></span></button>
        </div>
    </div>
</form>
