    <h1 style="color:aliceblue; text-shadow: 0 0 15px black; text-align:center;">Get Coupons by price</h1><br>
    <form class="form-horizontal" style="margin-left: 20px">

        <div class="form-group">
            <label for="inputType" class="control-label col-sm-2">Price:</label>
            <div class="col-sm-6">
              <input type="number" class="form-control" name="price" placeholder="Price" [(ngModel)]="price">
            </div>
        </div>
    </form>
    <br>
    <button id="btn1" style="margin-left: 3%" class="btn btn-info btn-lg" (click)="getCouponsByPrice()" *ngIf="price!= null && price >= 0">Get Coupons <span class="glyphicon glyphicon-gift"></span></button>
    <br><br>
    <div class="container">
      <div class="row">
        <div *ngFor="let coup of coupons" class="col-md-7" style="background-color: rgb(202, 218, 223); margin: 2%; box-shadow: 0 0 15px rgb(10, 10, 80)">
          <h3 style="text-shadow: 0 0 15px rgb(7, 7, 39)"><strong>Coupon: </strong> {{coup._title}} <span class="glyphicon glyphicon-gift"></span></h3>
          <h4 style="text-shadow: 0 0 15px rgb(7, 7, 39)"><strong>Start Date: </strong> {{coup._startDate}} <span class="glyphicon glyphicon-calendar"></span></h4>
          <h4 style="text-shadow: 0 0 15px rgb(7, 7, 39)"><strong>End Date: </strong>{{coup._endDate}} <span class="glyphicon glyphicon-calendar"></span></h4>
          <h4 style="text-shadow: 0 0 15px rgb(7, 7, 39)"><strong>Amount: </strong> {{coup._amount}} <span class="glyphicon glyphicon-list-alt"></span></h4>
          <h4 style="text-shadow: 0 0 15px rgb(7, 7, 39)"><strong>Type: </strong>{{coup._type}} <span class="glyphicon glyphicon-flag"></span></h4>
          <h4 style="text-shadow: 0 0 15px rgb(7, 7, 39)"><strong>Message: </strong> {{coup._message}} <span class="glyphicon glyphicon-comment"></span></h4>
          <h4 style="text-shadow: 0 0 15px rgb(7, 7, 39)"><strong>Price: </strong> {{coup._price}} <span class="glyphicon glyphicon-usd"></span></h4>
          <h4><img class="col-md-4 col-md-offset-4 img-circle" src="{{coup._image}}" alt="Coupon" style="width: 60%; height:60%; padding: 3%;">
            <br><br>
          </h4>
        </div>
      </div>
    </div>
