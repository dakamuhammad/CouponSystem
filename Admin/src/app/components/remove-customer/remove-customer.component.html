
<h1 style="color:aliceblue; text-shadow: 0 0 15px black; text-align:center;">Remove Customer</h1><br>
<div class="dropdown" style="padding-left: 3%">
    <button data-toggle="dropdown" class="btn btn-info dropdown-toggle" (click)="getCustomersForRemove()">
        Select Customer <span class="glyphicon glyphicon-search"></span>
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li class="dropdown-header" *ngFor="let cust of customers" (click)="setCustomer(cust)"><strong> {{cust._custName}}</strong></li>
    </ul>
</div>
<br>
<h1 style="margin-left:3% ; text-shadow: 0 0 15px grey, 0 0 15px rgb(100, 95, 95); color:white;">{{customer._custName}}</h1>
<br>
<button style="margin-left:3%" *ngIf="customer._custName!=''" class="btn btn-danger" (click)="removeCustomer()">Remove <span class="glyphicon glyphicon-trash"></span></button>
